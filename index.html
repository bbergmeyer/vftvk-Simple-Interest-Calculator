<html>
    <head>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Web app - Simple Interest Calculator</title>
    </head>
    <body>
        
            <header>
                <h1>Simple Interest Calculator</h1>
            </header>
              
            <main>
                <div id="main">
                    <label for="principal">Amount</label>
                    <input type="number"  id="principal" required name="principal" min="1"> 
                    <br>
                    <br>
                    <label for="rate">Interest Rate</label>
                    <input type="range"  id="rate" name="rate" min="0.5" max="10" step="0.5" value="5" oninput="this.nextElementSibling.value = this.value">
                    <output id="thisOne">5</output> 
                    <output>%</output>
                    <br>
                    <br>     
                    <label for="years">No. of Years</label>
                    <input type="number"  id="years" name="years" required min="1" max="99">
                    <br>
                    <br>
                    <button onclick="compute()">Compute Interest</button>
                    <pre id="solution"></pre>
                </div>
           
            
    </main>
    <footer>
        <p>&#169; Everyone Can Get Rich</p>
     </footer>
    </body>
</html>
